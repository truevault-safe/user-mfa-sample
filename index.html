<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TruDo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">TruDo</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a class="auth-link" href="#tasks">Tasks</a></li>
          <li><a class="auth-link" href="#user_settings">User Settings</a></li>
          <li><a class="unauth-link" href="#sign_in">Sign In</a></li>
          <li><a class="unauth-link" href="#sign_up">Sign Up</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

    <div class="container">

      <div class="row" id="logged-in">
        <form class="form-inline" id="add-task-form">
          <div class="form-group">
            <label for="task">Task</label>
            <input type="text" class="form-control" id="task" placeholder="Task">
          </div>
          <button type="submit" class="btn btn-default">Add</button>
        </form>

        <div class="col-sm-12">
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th></th>
                <th>Task</th>
            </thead>
            <tbody id="tasks-table-body">

            </tbody>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-offset-2 col-sm-10">
          <a href="#" id="start-mfa">Enable MFA</a>
        </div>
      </div>

      <div class="row">
        <form id="user-settings-form" class="form-horizontal">
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <img id="mfa-qr-code">
            </div>
          </div>

          <div class="form-group">
            <label for="mfa_code_1" class="col-sm-2 control-label">Code 1</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="mfa_code_1" placeholder="000000">
            </div>
          </div>

          <div class="form-group">
            <label for="mfa_code_2" class="col-sm-2 control-label">Code 2</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="mfa_code_2" placeholder="000000">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Enable MFA</button>
            </div>
          </div>
        </form>
      </div>

      <form id="unenroll-mfa-form" class="form-horizontal">
        <div class="form-group">
          <label for="unenroll_mfa_password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="unenroll_mfa_password">
          </div>
        </div>
        <div class="form-group">
          <label for="unenroll_mfa_code" class="col-sm-2 control-label">MFA Code</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="unenroll_mfa_code" placeholder="000000">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Deactivate MFA</button>
          </div>
        </div>
      </form>

      <form id="auth-form" class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-12 alert alert-danger" id="auth-validation-error" style="display: none;"></div>
        </div>
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password">
          </div>
        </div>
        <div class="form-group" id="mfa-code-row">
          <label for="mfa_code" class="col-sm-2 control-label">MFA Code</label>
          <div class="col-sm-10">
            <input type="number" minlength="6" maxlength="6" class="form-control" id="mfa_code" name="password" placeholder="000000">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" id="auth-submit">Auth</button>
            <a id="other-auth-link" href="#">Sign Up</a>
          </div>
        </div>
      </form>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/truevault-js-sdk@0.2.0/build/index.js"></script>
    <script src="tv_config.js"></script>
    <script src="index.js"></script>
  </body>
</html>
